
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo - Igreja do Cervinho</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .tabela-container {
      overflow-x: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #333;
      color: white;
    }
    td button {
      margin-right: 5px;
    }
    .paginacao {
      margin-top: 20px;
      text-align: center;
    }
    .paginacao button {
      margin: 2px;
      padding: 6px 12px;
      border: none;
      background-color: #555;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .paginacao button.active {
      background-color: #ff6347;
      font-weight: bold;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo-e-titulo">
        <img src="img.jpeg" class="logo-igreja" />
        
      </div>
      <button onclick="firebase.auth().signOut().then(() => window.location.href = 'login.html')" class="btn">ğŸšª Sair</button>
    </div>
  </header>

  <section id="cadastro">
    <h2>Cadastro de Membros</h2>
    <form id="cadastro-form">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="text" id="telefone" placeholder="Telefone / WhatsApp" required />
      <input type="email" id="email" placeholder="Email" />
      <input type="text" id="endereco" placeholder="EndereÃ§o completo" />
      <textarea id="observacoes" placeholder="ObservaÃ§Ãµes"></textarea>
      <button type="submit">Cadastrar</button>
    </form>
    <p id="mensagem-cadastro" style="color: green; display: none;">Membro cadastrado com sucesso!</p>
  </section>

  <section id="lista">
    <h2>Lista de Membros</h2>
    <div style="margin: 10px 0;">
  <button class="btn" onclick="exportarExcel()">ğŸ“Š Exportar Excel</button>
  <button class="btn" onclick="exportarPDF()">ğŸ“„ Exportar PDF</button>
</div>

    <input type="text" id="filtro-nome" class="campo-busca" placeholder="ğŸ” Buscar por nome..." />


    <div class="tabela-container">
      <table id="tabela-membros">
        <thead>
  <tr>
    <th>Nome</th>
    <th>Telefone</th>
    <th>Email</th>
    <th>EndereÃ§o</th>
    <th>ObservaÃ§Ãµes</th>
    <th>AÃ§Ãµes</th>
  </tr>
</thead>

        <tbody></tbody>
      </table>
    </div>

    <div class="paginacao" id="paginacao"></div>
  </section>

  <script src="firebase-config.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
    });

    const db = firebase.firestore();
    const tabelaCorpo = document.querySelector("#tabela-membros tbody");
    const filtroInput = document.getElementById("filtro-nome");
    const paginacaoDiv = document.getElementById("paginacao");

    let membros = [];
    let paginaAtual = 1;
    const porPagina = 15;

    function exportarExcel() {
  const data = membros.map(m => ({
    Nome: m.nome,
    Telefone: m.telefone,
    Email: m.email || "",
    EndereÃ§o: m.endereco || "",
    ObservaÃ§Ãµes: m.observacoes || ""
  }));
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.json_to_sheet(data);
  XLSX.utils.book_append_sheet(wb, ws, "Membros");
  XLSX.writeFile(wb, "membros.xlsx");
}

 function exportarPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.setFontSize(12);
  membros.forEach((m, i) => {
    const y = 10 + (i % 30) * 8;
    if (i > 0 && i % 30 === 0) doc.addPage();
    doc.text(`Nome: ${m.nome}`, 10, y);
    doc.text(`Telefone: ${m.telefone}`, 10, y + 4);
    if (m.email) doc.text(`Email: ${m.email}`, 10, y + 8);
    if (m.endereco) doc.text(`EndereÃ§o: ${m.endereco}`, 10, y + 12);
    if (m.observacoes) doc.text(`Obs: ${m.observacoes}`, 10, y + 16);
  });
  doc.save("membros.pdf");
}


    async function carregarMembros() {
      const snapshot = await db.collection("membros").orderBy("criadoEm", "desc").get();
      membros = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderizarTabela();
    }

    function renderizarTabela() {
      const termo = filtroInput.value.toLowerCase();
      const filtrados = membros.filter(m => m.nome.toLowerCase().includes(termo));
      const totalPaginas = Math.ceil(filtrados.length / porPagina);

      const inicio = (paginaAtual - 1) * porPagina;
      const fim = inicio + porPagina;
      const pagina = filtrados.slice(inicio, fim);

      tabelaCorpo.innerHTML = "";
      pagina.forEach(m => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
  <td>${m.nome}</td>
  <td>${m.telefone}</td>
  <td>${m.email || ""}</td>
  <td>${m.endereco || ""}</td>
  <td>${m.observacoes || ""}</td>
  <td>
    <button onclick="editarMembro('${m.id}')">âœï¸</button>
    <button onclick="excluirMembro('${m.id}')">ğŸ—‘ï¸</button>
  </td>`;


        tabelaCorpo.appendChild(tr);
      });

      paginacaoDiv.innerHTML = "";
      for (let i = 1; i <= totalPaginas; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.classList.toggle("active", i === paginaAtual);
        btn.onclick = () => { paginaAtual = i; renderizarTabela(); };
        paginacaoDiv.appendChild(btn);
      }
    }

    async function excluirMembro(id) {
      if (confirm("Deseja excluir este membro?")) {
        await db.collection("membros").doc(id).delete();
        alert("ExcluÃ­do com sucesso!");
        carregarMembros();
      }
    }

    async function editarMembro(id) {
      const doc = await db.collection("membros").doc(id).get();
      const m = doc.data();
      const nome = prompt("Novo nome:", m.nome);
      const tel = prompt("Novo telefone:", m.telefone);
      if (nome && tel) {
        await db.collection("membros").doc(id).update({ nome, telefone: tel });
        alert("Atualizado!");
        carregarMembros();
      }
    }

    document.getElementById("cadastro-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const email = document.getElementById("email").value.trim();
      const endereco = document.getElementById("endereco").value.trim();
      const observacoes = document.getElementById("observacoes").value.trim();
      await db.collection("membros").add({ nome, telefone, email, endereco, observacoes, criadoEm: new Date() });
      document.getElementById("mensagem-cadastro").style.display = "block";
      this.reset();
      carregarMembros();
    });

    filtroInput.addEventListener("input", () => {
      paginaAtual = 1;
      renderizarTabela();
    });

    carregarMembros();
  </script>
</body>
</html>
